{% extends 'base.html' %}
{% load static %}

{% block meta %}
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <title>Registrasi Atlet</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
{% endblock meta %}

{% block content %}
<body>
    <nav class="navbar navbar-dark bg-primary">
      <div class="container-fluid justify-content-center">
        <a class="navbar-brand" href="#">FORM REGISTRASI ATLET</a>
      </div>
    </nav>
    <br>
    <div class = "login">
        <div class="container center_div">
            <div class="row justify-content-center">
                <div class="col-xl-5 col-lg-6 col-md-8 col-sm-10 mx-auto form p-4">        
                    <form method="POST" >  
                        {% csrf_token %}             
                            <div class="form-group">
                              <label for="id_nama">Nama</label>
                              <input type="text" class="form-control" name="nama" maxlength="50" required id="id_nama">
                            </div>
                            <br>
                            <div class="form-group">
                              <label for="id_email">Email</label>
                              <input type="text" class="form-control" name="email" maxlength="50" required id="id_email">
                            </div>
                            <br>
                            <div class="form-group">
                              <label for="id_ngr_asal">Negara Asal</label>
                              <input type="text" class="form-control" name="ngr_asal" maxlength="50" required id="id_ngr_asal">
                            </div>
                            <br>
                            <div class="form-group"> <!-- Date input -->
                              <label class="control-label" for="id_tanggal_lahir">Tanggal Lahir</label>
                              <input type="text" class="form-control" name="tanggal_lahir" maxlength="50" required id="id_tanggal_lahir">
                            </div>
                            <br>
                            <label class="control-label">Play</label>
                            <div class="form-check">
                              <input class="form-check-input" type="radio" name="play_right" value="False" id="input-type_0">
                              <label class="form-check-label" for="input-type_0">
                                Left
                              </label>
                            </div>
                            <div class="form-check">
                              <input class="form-check-input" type="radio" name="play_right" value="True" id="input-type_1">
                              <label class="form-check-label" for="input-type_1">
                                Right
                              </label>
                            </div>
                            <br>
                            <label class="control-label">Jenis Kelamin</label>
                            <div class="form-check">
                              <input class="form-check-input" type="radio" name="jenis_kelamin" value="False" id="input-type_0">
                              <label class="form-check-label" for="input-type_0">
                                Putri
                              </label>
                            </div>
                            <div class="form-check">
                              <input class="form-check-input" type="radio" name="jenis_kelamin" value="True" id="input-type_1">
                              <label class="form-check-label" for="input-type_1">
                                Putra
                              </label>
                            </div>
                            <br>
                            <div class="form-group">
                              <label for="id_tinggi_badan">Tinggi Badan</label>
                              <input type="number" class="form-control" name="tinggi_badan" required id="id_tinggi_badan">
                            </div>
                            <br>                            
                            <div class="d-flex justify-content-center">                   
                              <button type="submit" name="submit" value="Save" class="btn btn-success">Daftar</button> 
                            </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

{% endblock content %}
