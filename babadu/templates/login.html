{% extends 'base.html' %}
{% load static %}

{% block meta %}
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
{% endblock meta %}

{% block content %}

<body>
    <nav class="navbar navbar-dark bg-primary">
      <div class="container-fluid justify-content-center">
        <a class="navbar-brand" href="#">FORM LOGIN</a>
      </div>
    </nav>
    <br>
    <div class = "login">
        <div class="container center_div">
            <br>
            <div class="row justify-content-center">
                <div class="col-xl-5 col-lg-6 col-md-8 col-sm-10 mx-auto form p-4">        
                    <form method="POST" >  
                        {% csrf_token %}             
                            <div class="form-group">
                              <label for="id_username">Nama</label>
                              <input type="username" class="form-control" name="username" autofocus required id="id_username" aria-describedby="helptext" placeholder="Masukkan nama">
                            </div>
                            <br>
                            <div class="form-group">
                              <label for="id_password">Email</label>
                              <input type="password" class="form-control" name="password" required id="id_password1" placeholder="Masukkan email">
                            </div>
                            <br>
                            <div class="d-flex justify-content-center">
                                <button type="submit" name="submit" value="Login" class="btn btn-success ">Login</button> 
                            </div>
                    </form>
                </div>
            </div>
            <div class="col-12 text-center">
                Belum mempunyai akun? <a href="{% url 'babadu:register' %}">Buat Akun</a>
            </div>
        </div>
    </div>

        {% if messages %}
            <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}     
        
</body>

{% endblock content %}
