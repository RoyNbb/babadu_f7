{% extends 'base.html' %}
{% load static %}

{% block meta %}
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <title>Registrasi Umpire</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
{% endblock meta %}

{% block content %}
<body>
    <nav class="navbar navbar-dark bg-primary">
      <div class="container-fluid justify-content-center">
        <a class="navbar-brand" href="#">FORM REGISTRASI UMPIRE</a>
      </div>
    </nav>
    <br>
    <div class = "login">
        <div class="container center_div">
            <div class="row justify-content-center">
                <div class="col-xl-5 col-lg-6 col-md-8 col-sm-10 mx-auto form p-4">        
                    <form method="POST" >  
                        {% csrf_token %}             
                            <div class="form-group">
                              <label for="id_nama">Nama</label>
                              <input type="text" class="form-control" name="nama" maxlength="50" required id="id_nama">
                            </div>
                            <br>
                            <div class="form-group">
                              <label for="id_email">Email</label>
                              <input type="text" class="form-control" name="email" maxlength="50" required id="id_email">
                            </div>
                            <br>
                            <div class="form-group">
                              <label for="id_negara">Negara</label>
                              <input type="text" class="form-control" name="negara" maxlength="50" required id="id_negara">
                            </div>
                            <br>
                            <div class="d-flex justify-content-center">                   
                              <button type="submit" name="submit" value="Save" class="btn btn-success">Daftar</button> 
                            </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

{% endblock content %}
