{% extends 'base.html' %}
{% load static %}

{% block meta %}
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <title>Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
{% endblock meta %}

{% block content %}

<body>
    <nav class="navbar navbar-dark bg-primary">
      <div class="container-fluid justify-content-center">
        <a class="navbar-brand" href="#">REGISTER</a>
      </div>
    </nav>
    <br>
    <div class = "login">
        <div class="container center_div">
            <br>
            <div class="row justify-content-center">
                <div class="col-xl-5 col-lg-6 col-md-8 col-sm-10 mx-auto form p-4">                  
                    <div class="d-flex justify-content-center">
                        <a href="{% url 'babadu:register_atlet' %}" class="btn btn-primary btn-lg me-2" >ATLET</a>
                    </div>
                    <br>
                    <div class="d-flex justify-content-center">
                        <a href="{% url 'babadu:register_pelatih' %}" class="btn btn-secondary btn-lg me-2" >PELATIH</a>
                    </div>
                    <br>
                    <div class="d-flex justify-content-center">
                        <a href="{% url 'babadu:register_umpire' %}" class="btn btn-success btn-lg me-2" >UMPIRE</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

        {% if messages %}
            <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}     
        
</body>

{% endblock content %}
